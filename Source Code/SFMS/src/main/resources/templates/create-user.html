<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <a href="#">Quản lý tài khoản</a>
            </li>
            <li class="breadcrumb-item active">Tạo mới tài khoản</li>
        </ol>
        <h5 class="overview-title">Vui lòng kiểm tra & hoàn tất những thông tin sau</h5>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row form-row">
                    <div class="col-md-4">
                        <label>Tên đăng nhập: </label>
                        <div class="input-group input-group-sm">
                            <input name="" type="text" class="form-control" required="true"/>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <label>Mật khẩu: </label>
                        <div class="input-group input-group-sm">
                            <input name="" type="password" class="form-control" required="true"/>
                        </div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-10">
                        <label>Email: </label>
                        <div class="input-group input-group-sm">
                            <input name="" type="email" class="form-control" required="true"
                                   placeholder="Ex: thuanthm@fpt.edu.vn"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row form-row">
                    <div class="col-md-5">
                        <label>Họ: </label>
                        <div class="input-group input-group-sm">
                            <input name="" type="text" class="form-control" required="true"
                                   placeholder="Ex: Thái Tiến"/>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <label>Tên: </label>
                        <div class="input-group input-group-sm">
                            <input name="" type="text" class="form-control" required="true" placeholder="Ex: Hoòng"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row form-row">
                    <div class="col-md-5">
                        <label>Phân quyền: </label>
                        <div class="input-group input-group-sm">
                            <input list="list-roles" class="form-control" required="true"/>
                        </div>
                        <datalist id="list-roles">
                            <option selected>Học sinh</option>
                            <option selected>Giảng viên</option>
                            <option selected>Nhân viên</option>
                            <option selected>Trưởng ban</option>
                        </datalist>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <br>
                        <label>Giới tính: </label>
                        <label class="radio-inline"><input type="radio" name="optradio">Nam</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Nữ</label>
                    </div>
                </div>
                <br>
                <div class="row form-row">
                    <div class="col-md-4">
                        <label>Phòng ban: </label>
                        <div class="input-group input-group-sm">
                            <input list="list-departments" class="form-control"/>
                        </div>
                        <datalist id="list-departments">
                            <option selected>Phòng Đào tạo</option>
                            <option>Phòng Khảo thí</option>
                            <option>Phòng CTSV</option>
                            <option>Phòng IT</option>
                        </datalist>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <label>Chuyên ngành: </label>
                        <div class="input-group input-group-sm">
                            <input list="list-majors" class="form-control"/>
                        </div>
                        <datalist id="list-majors">
                            <option selected>SE</option>
                            <option selected>SB</option>
                            <option selected>IA</option>
                            <option selected>JP</option>
                        </datalist>
                    </div>
                </div>
                <br>
                <div class="row form-row">
                    <div class="col-md-5">
                        <label>Trạng thái tài khoản </label>
                        <input class="btn active btn-check-target" type="button" name="target"
                               value="Kích hoạt"/>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <!-- div content -->
    <!-- end div main content -->
    <div class="row justify-content-center" style="margin-top: 20px" align="center">
        <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">

                <li class="fa fa-save"></li>
                Lưu và tiếp tục
            </button>
            <button class="btn btn-new">
                <li class="fa fa-save"></li>

            </button>
            <button class="btn btn-cancel">
                <li class="fa fa-trash"></li>
                Hủy
            </button>
        </div>
    </div>

<script>
    $("#switch button").on("click", function () {
        $(this).parents("#switch").find("button").removeClass("activebtn inactivebtn").addClass("inactivebtn");
        ;
        $(this).removeClass("inactivebtn").addClass("activebtn");
    });
</script>
